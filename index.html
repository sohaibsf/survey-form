<body >
    <h1 id="title">YOUR OWN HOODIES </h1>
    <p id="description">Welcome to our platform here you can design your own hoodies as you prefeR.</p>
    <br>
     <br>
    <form id="survey-form">
    <label for="name" id="name-label"><b>Name :</b> </label>
    <input id="name" type="text" name="Name" placeholder="sfairi sohaib" required></input>
    <br>
    <br>
    <label for="email" id="email-label"><b>Email :</b></label>
    <input id="email" type="text" name="email" placeholder=".....@gmail.com" required></input>
    <br>
    <br>
    <label for="number" id="number-label"><b>Size :  </b>            </label>
      <input id="number" type="number" name="number" min="3" max="6" placeholder="5" required></input>
    <br>
    <br>
     <label for="dropdown" id="color"><b>Chose a color</b>:</label><br>
 <input for="color" id="color" type="radio" id="black" name="color" value="black">
     <label for="color">black</label><br>
     <input for="color" id="color" type="radio" id="blue" name="color" value="blue">
     <label for="color">blue</label><br>
     <input for="color" id="color" type="radio" id="white" name="color" value="white">
     <label for="color">white</label><br>
     <input for="color" id="color" type="radio" id="purple" name="color" value="purple">
     <label for="color">purple</label>
     <br>
     <br>
 
<label for="design" ><b>Chose a design</b> :</label>
     <br>
     <input id="checkbox" type="checkbox" name="design" value="Pullover Hoodie" >
     <label for="checbox">Pullover Hoodie</label>
     <br>
     <input id="checkbox" type="checkbox" name="design" value="Athletic Hoodie" >
     <label for="checbox">Athletic Hoodie</label>
     <br>
     <input id="checkbox" type="checkbox" name="design" value="Fitted Hoodie" >
     <label for="checbox">Fitted Hoodie</label>
     <br>
     <input id="checkbox" type="checkbox" name="design" value="Knit Hoodie" >
     <label for="checbox">Knit Hoodie</label>
       <br>
       <br>
       <label id="textarea"><b>Additional comments :</b></label>
     <br>
     <textarea name="Additional comments" id="textarea" cols="30" rows="5"></textarea>
     <br>
     <input id="submit" type="submit" value="Place order">

    </form>
